<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
        <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
		<title>Sign-in to your Instagram account</title>
	</head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <div class="container-fluid">
            <form class="row g-3">
                <h3><i class="fa-brands fa-instagram fa-lg"></i>&nbsp;Please, complete your personal information</h3>
                <div class="col-md-6">
                    <label for="inputNickname" class="form-label">Nickname</label>
                    <input type="nickname" class="form-control" id="inputNickname" placeholder="@xXbOoTsTrApLoVeRXx1234">
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="C/ del Desengaño, 123">
                </div>
                <div class="col-12">
                <label for="inputAddress2" class="form-label">Additional address information</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, floor, or door">
                </div>
                <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                <label for="inputState" class="form-label">Province</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Albacete</option>
                    <option>Alicante/Alacant</option>
                    <option>Almería</option>
                    <option>Araba/Álava</option>
                    <option>Asturias</option>
                    <option>Ávila</option>
                    <option>Badajoz</option>
                    <option>Balears, Illes</option>
                    <option>Barcelona</option>
                    <option>Bizkaia</option>
                    <option>Burgos</option>
                    <option>Cáceres</option>
                    <option>Cádiz</option>
                    <option>Cantabria</option>
                    <option>Castellón/Castelló</option>
                    <option>Ciudad Real</option>
                    <option>Córdoba</option>
                    <option>Coruña, A</option>
                    <option>Cuenca</option>
                    <option>Gipuzkoa</option>
                    <option>Girona</option>
                    <option>Granada</option>
                    <option>Guadalajara</option>
                    <option>Huelva</option>
                    <option>Huesca</option>
                    <option>Jaén</option>
                    <option>León</option>
                    <option>Lleida</option>
                    <option>Lugo</option>
                    <option>Madrid</option>
                    <option>Málaga</option>
                    <option>Murcia</option>
                    <option>Navarra</option>
                    <option>Ourense</option>
                    <option>Palencia</option>
                    <option>Palmas, Las</option>
                    <option>Pontevedra</option>
                    <option>Rioja, La</option>
                    <option>Salamanca</option>
                    <option>Santa Cruz de Tenerife</option>
                    <option>Segovia</option>
                    <option>Sevilla</option>
                    <option>Soria</option>
                    <option>Tarragona</option>
                    <option>Teruel</option>
                    <option>Toledo</option>
                    <option>Valencia/València</option>
                    <option>Valladolid</option>
                    <option>Zamora</option>
                    <option>Zaragoza</option>
                    <option>Ceuta</option>
                    <option>Melilla</option>
                </select>
                </div>
                <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    I wish to receive all kind of marketing content and ads by email! ;)
                    </label>
                </div>
                </div>
                <div class="col-12">
                <button type="submit" class="btn btn-primary"><a href="index4.html" style="text-decoration: none; color: white;">Sign in</a></button>
                </div>
            </form>
        </div>
    </body>
</html>
