<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>Payment Form</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Payment" style="margin-top: 50px; margin-left: 50px;">
            Launch Payment form
        </button>
        <div class="modal fade" id="Payment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: rgb(240, 240, 240);">
                        <h5 class="modal-title">Payment form example</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="inputCard" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXX" autofocus required>
                            </div>
                            <div class="col-md-2">
                              <label for="inputCVC" class="form-label">CVC #</label>
                              <input type="text" class="form-control" id="inputCVC" placeholder="XXX" required>
                            </div>
                            <div class="col-md-4">
                              <label for="inputAmount" class="form-label">Amount</label>
                              <i class="fa-solid fa-dollar-sign"></i><input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                            </div>
                            <div class="col-md-6">
                              <label for="inputName" class="form-label">First Name</label>
                              <input type="text" class="form-control" id="inputName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="inputName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                            <div class="col-md-6">
                              <label for="inputCity" class="form-label">City</label>
                              <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                              <label for="inputState" class="form-label">State</label>
                              <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>Teruel</option>
                                <option>Buenos Aires</option>
                                <option>Scranton, PA</option>
                                <option>Caracas</option>
                                <option>Vaduz</option>
                                <option>Sri-Lanka</option>
                              </select>
                            </div>
                            <div class="col-md-2">
                              <label for="inputPc" class="form-label">Postal Code</label>
                              <input type="text" class="form-control" id="inputPc">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPaymentmethod" class="form-label">We accept:</label>
                                <div id="cards" class="col-md-4 rounded-2 ps-3" style="background-color: gray; height: 30px; width: 230px;">
                                    <input type="radio" name="inputPaymentmethod" value="visa"><i class="fa-brands fa-cc-visa fa-xl px-1 py-3"></i>
                                    <input type="radio" name="inputPaymentmethod" value="mastercard"><i class="fa-brands fa-cc-mastercard fa-xl px-1"></i>
                                    <input type="radio" name="inputPaymentmethod" value="nose"><i class="fa-brands fa-cc-discover fa-xl px-1"></i>
                                    <input type="radio" name="inputPaymentmethod" value="tampoco"><i class="fa-brands fa-cc-diners-club fa-xl px-1"></i>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="inputNotes" class="form-label">Message</label>
                                <div>
                                    <textarea name="Notes" cols="71" rows="9"></textarea>
                                    <span style="color: rgb(133, 133, 133);" >Add any notes here.</span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer" style="background-color: rgb(240, 240, 240)">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </div>        
</body>
</html>
